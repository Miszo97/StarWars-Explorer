<!-- index.html -->

<a href="{% url 'collections' pk %}?limit={{ limit|add:"10" }}">Load more</a>
<a href="{% url 'home' %}">Home</a>


<table>
    <thead>
      <tr>
        {% for header in headers %}
        <th>{{ header }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        {% for value in row.values %}
        <td>{{ value }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
