<a href="{% url 'collections' pk %}?limit={{ limit }}">Go back</a>

<table>
    <thead>
      <tr>
        {% for field in fieldnames %}
          <th>{{ field }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in table %}
        <tr>
          {% for value in row %}
            <td>{{ value }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
