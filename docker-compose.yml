version: "3.9"

services:
  web:
    build: .
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    depends_on:
      - db
    env_file:
      - .env

  db:
    container_name: postgres
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"

  celery:
    build: .
    command: celery -A starwars_explorer worker -l info
    container_name: celery
    volumes:
      - .:/app
    depends_on:
      - web
    env_file:
      - .env

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: your_rabbitmq_username
      RABBITMQ_DEFAULT_PASS: your_rabbitmq_password
    ports:
      - "5672:5672"


  

volumes:
  db-data:

